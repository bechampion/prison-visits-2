    visit_info:
      what_to_bring_title: Beth ddylech ddod efo chi pan fyddwch yn ymweld
      id_requirements_html: "<p>\n  Please make sure you bring ID with you. This can
        be ONE of\n  the following:\n</p>\n\n<ul>\n  <li>\n    passport, including
        foreign passports, and expired passports where\n    the photograph is still
        recognisable\n  </li>\n  <li>\n    identity card (including European identity
        cards)\n  </li>\n  <li>\n    driving licence\n  </li>\n  <li>\n    benefits
        book\n  </li>\n  <li>\n    senior citizen’s public transport photo pass issued
        by a local\n    authority\n  </li>\n  <li>\n    employer’s or student ID card
        but only if this has a photo and\n    clearly shows your name and the issuing
        employer or educational\n    establishment\n  </li>\n</ul>\n\n<p>\n  If you
        don’t have one of these forms of ID, you can bring TWO of\n  the following:\n</p>\n\n<ul>\n
        \ <li>\n    birth or marriage certificate\n  </li>\n  <li>\n    cheque book
        or credit or debit card\n  </li>\n  <li>\n    employer’s pass or ID or student
        ID card without photo\n  </li>\n  <li>\n    young person’s ‘proof of age’
        card\n  </li>\n  <li>\n    trade union or National Students’ Union membership
        card\n  </li>\n  <li>\n    rent book\n  </li>\n  <li>\n    foreign identity
        or residents’ card\n  </li>\n</ul>\n"
      any_questions: If you have any questions about ID requirements, please contact
        the prison.
      bringing_child_title: If you’re bringing someone else’s child
      bringing_child_body: You’ll need a letter from that child’s parents giving you
        permission to accompany their child.
      what_to_expect_title: What to expect when visiting prison
      what_to_expect_body: You will be searched before entering the prison visiting
        room. Prison staff may check  your pockets, pat you down and ask you to go
        through a metal detector. Dogs may also be used to detect illegal substances.
      what_not_to_bring_title: What not to bring
      what_not_to_bring_body_html: Please don’t bring anything restricted or illegal
        to the prison. The <a href="%{url}">%{prison} prison page</a> has more information
        about what you can bring.
    timeout_prompt:
      title: Your session will expire in %{minutes_left} minutes
      continue_question: 'Hoffech chi fynd ymlaen? '
      yes_continue: Hoffwn
